<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Disconnect.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Disconnect.js"></script>

</head>
<body>
    <div class="container-fluid position-relative d-flex p-0">
        <div id="spinner"  class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <span class="sr-only text-primary me-2">Đang tải dữ liệu</span>
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        </div>
    </div>

    <div class="card text-center center_screen">
        <div class="card-header">
            <div class="error mx-auto" data-text="404">404</div>
        </div>
        <div class="card-body">
            <img src="image/confused.gif" alt="">
            <h5 class="card-title">Mất kết nối INTERNET</h5>
            <p class="card-text">Hãy kiểm tra lại kết nối INTERNET trước khi sử dụng!</p>
            <a href="#" class="btn btn-primary">Quay lại</a>
        </div>
    </div>
</body>
</html>
