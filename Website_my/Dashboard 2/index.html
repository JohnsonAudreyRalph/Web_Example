<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="sidebar">
        
        <ul>
            <li class="logo" style="--bg:#333">
                <div class="menuToggel"></div>
                <a href="#">
                    <div class="icon">
                        <!-- <ion-icon name="logo-apple"></ion-icon> -->
                    </div>
                    <div class="text">Bảng chọn</div>
                </a>
            </li>
            <div class="Menulist">
                <li style="--bg:#ffa117" class="active">
                    <a href="#">
                        <div class="icon">
                            <ion-icon name="information-circle-outline"></ion-icon>
                        </div>
                        <div class="text">Thông tin hệ thống</div>
                    </a>
                </li>
                <li style="--bg:#f44336">
                    <a href="#">
                        <div class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </div>
                        <div class="text">Chế độ tự động</div>
                    </a>
                </li>
                <li style="--bg:#0fc70f">
                    <a href="#">
                        <div class="icon">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </div>
                        <div class="text">Chế độ hằng ngày</div>
                    </a>
                </li>
                <li style="--bg:#2196f3">
                    <a href="#">
                        <div class="icon">
                            <ion-icon name="hammer-outline"></ion-icon>
                        </div>
                        <div class="text">Chế độ bằng tay</div>
                    </a>
                </li>
                <li style="--bg:#b145e9">
                    <a href="#">
                        <div class="icon">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </div>
                        <div class="text">Biểu đồ</div>
                    </a>
                </li>
                <!-- <li style="--bg:#e19e63">
                    <a href="#">
                        <div class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </div>
                        <div class="text">Setting</div>
                    </a>
                </li> -->
            </div>
            <div class="buttom">
                <li style="--bg:#333">
                    <a href="#">
                        <div class="icon">
                            <div class="imgBx">
                                <img src="" alt="">
                            </div>
                        </div>
                        <div class="text">Kali linux</div>
                    </a>
                </li>
                <li style="--bg:#333">
                    <a href="#">
                        <div class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </div>
                        <div class="text">Logout</div>
                    </a>
                </li>
            </div>
        </ul>
    </div>

    <script>
        let menuToggel = document.querySelector('.menuToggel');
        let sidebar = document.querySelector('.sidebar');
        menuToggel.onclick = function(){
            menuToggel.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        let Menulist = document.querySelectorAll('.Menulist li');
        function activeLink(){
            Menulist.forEach((item) => item.classList.remove('active'));
            this.classList.add('active')
        }
        Menulist.forEach((item)=> item.addEventListener('click', activeLink))
    </script>
</body>
</html>
