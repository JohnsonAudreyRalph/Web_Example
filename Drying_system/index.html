						<script>
							function updateClock() {
								var now = new Date();
								var hours = now.getHours();
								var minutes = now.getMinutes();
								var seconds = now.getSeconds();
						
								// Format lại để đảm bảo rằng giờ, phút, giây luôn có 2 chữ số
								if (hours < 10) hours = '0' + hours;
								if (minutes < 10) minutes = '0' + minutes;
								if (seconds < 10) seconds = '0' + seconds;
						
								var timeString = hours + ':' + minutes + ':' + seconds;
								document.getElementById('clock').textContent = timeString;
							}
						
							// Gọi hàm updateClock mỗi giây để cập nhật thời gian
							setInterval(updateClock, 1000);
						
							// Cập nhật thời gian lần đầu tiên khi trang được tải
							updateClock();
						</script>

						<script>
							// Thời gian đếm ngược: 50 phút
							var countdownTime = 50 * 60 * 1000; // Chuyển đổi 50 phút thành mili giây
						
							function startCountdown() {
								var targetTime = new Date().getTime() + countdownTime; // Lấy thời gian hiện tại và thêm thời gian đếm ngược
						
								function updateCountdown() {
									var now = new Date().getTime(); // Lấy thời gian hiện tại
									var distance = targetTime - now; // Tính khoảng cách thời gian còn lại
						
									var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
									var seconds = Math.floor((distance % (1000 * 60)) / 1000);
						
									document.getElementById('countdown').textContent = minutes + ' phút ' + seconds + ' giây';
						
									// Kiểm tra xem đồng hồ đếm ngược đã hết thời gian chưa
									if (distance <= 0) {
										clearInterval(intervalId);
										document.getElementById('countdown').textContent = "Đã hết thời gian!";
									}
								}
						
								// Cập nhật đồng hồ đếm ngược mỗi giây
								updateCountdown();
								var intervalId = setInterval(updateCountdown, 1000);
							}
						
							// Tự động bắt đầu đồng hồ đếm ngược khi trang được tải
							startCountdown();
						</script>
